version: '2'

services:
  postgres:
    image: postgres:10.3
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: web
    build: ./frontend/
    volumes:
      - ./frontend:/code
    ports:
      - "8080:8080"
  server:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: server
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  documentation:
    restart: always
    image: server
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
  jupyter:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: server
    command: >
      bash -c "./manage.py shell_plus --notebook"
    volumes:
      - ./:/code
    ports:
      - "8888:8888"
    depends_on:
      - server
volumes:
  pgdata:
